<!-- HTML: Hyper Text Markup Language -->
<!-- CSS: Cascading Style Sheet -->
​
<HTML> <!-- HTML kodlarinin basladigi yer -->
       <!-- <> ==> TAG olarak adlandirilir-->
       <!-- <HTML> Beginning Tag olarak adlandirlir -->
​
</HTML> <!-- </HTML> Ending Tag olarak adlandirilir -->
        <!-- HTML Case Sensitive degildir -->
​
<HEAD> <!-- Head kisminda web sayfasi ile alakali
		        bilgiler(Meta Data) bulunur. Meta Data'da bu web sayfasi hangi dilde(Ing) yapildi, ne zaman yapildi, kim yapti gibi -->
		    <!-- Title bulunur -->    
​
</HEAD> 
​
<BODY> <!-- Web sayfasinda gordugunuz hersey  
		        buradadir-->
​
</BODY>
